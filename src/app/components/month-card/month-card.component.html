<article class="month" (click)="monthFocus.emit(month)">
  <div class="month-title">
    <div class="month-label">
      <span>{{ month.label }}</span>
      <span class="muted">{{ month.year }}</span>
    </div>
    <span class="month-status" [class.configured]="month.budgetConfigured">
      {{ month.budgetConfigured ? 'Orçamento configurado' : 'Orçamento não configurado' }}
    </span>
  </div>
  <button class="month-cta" type="button" (click)="openBudget.emit(month)">
    Ver orçamento de {{ month.label }} {{ month.year }}
  </button>
  <div class="weekday-row">
    <span>Seg</span>
    <span>Ter</span>
    <span>Qua</span>
    <span>Qui</span>
    <span>Sex</span>
    <span>Sáb</span>
    <span>Dom</span>
  </div>
  <div class="days-grid">
    <app-day-cell
      *ngFor="let cell of month.cells"
      [cell]="cell"
      [selectedDay]="selectedDay"
      (daySelect)="daySelect.emit($event)"
    ></app-day-cell>
  </div>
</article>
