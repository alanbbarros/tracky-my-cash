<section class="calendar">
  <header class="calendar-header">
    <div>
      <p class="eyebrow">Calendário financeiro</p>
      <h2>Meses organizados para decisões rápidas</h2>
      <p>Selecione um mês ou clique em um dia para abrir o resumo detalhado.</p>
    </div>
    <div class="calendar-highlight">
      <span>Resumo instantâneo por clique</span>
      <strong>Selecione um dia específico</strong>
    </div>
  </header>

  <div class="month-grid">
    <app-month-card
      *ngFor="let month of months"
      [month]="month"
      [selectedDay]="selectedDay"
      (daySelect)="daySelect.emit($event)"
      (monthFocus)="monthFocus.emit($event)"
      (openBudget)="openBudget.emit($event)"
    ></app-month-card>
  </div>
</section>
