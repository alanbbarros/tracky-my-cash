<section class="calendar">
  <header class="calendar-header">
    <div>
      <h2>Calendário financeiro</h2>
      <p>Selecione um dia para ver detalhes ou acesse rapidamente o orçamento de cada mês.</p>
    </div>
    <div class="calendar-hint">
      <span>Toque em um dia para alternar o resumo</span>
    </div>
  </header>

  <div class="month-grid">
    <app-month-card
      *ngFor="let month of months"
      [month]="month"
      [selectedDay]="selectedDay"
      (daySelect)="daySelect.emit($event)"
      (monthFocus)="monthFocus.emit($event)"
      (openBudget)="openBudget.emit($event)"
    ></app-month-card>
  </div>
</section>
