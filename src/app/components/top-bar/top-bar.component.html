<header class="top-bar">
  <span class="brand">Track My Cash</span>

  <div class="month-nav" *ngIf="focusedMonth">
    <button
      class="icon-button"
      type="button"
      aria-label="Mês anterior"
      (click)="previousMonth.emit()"
      [disabled]="!canGoPrevious"
    >
      ‹
    </button>
    <span class="month-label">{{ focusedMonth.label }} {{ focusedMonth.year }}</span>
    <button
      class="icon-button"
      type="button"
      aria-label="Próximo mês"
      (click)="nextMonth.emit()"
      [disabled]="!canGoNext"
    >
      ›
    </button>
  </div>

  <button class="primary" type="button" (click)="openNewEntry.emit()">Novo lançamento</button>
</header>
