<header class="top-bar">
  <div class="brand">Track My Cash</div>
  <div class="month-nav" *ngIf="focusedCycle">
    <button
      class="icon-button"
      type="button"
      [disabled]="!canNavigatePrevious"
      aria-label="Fatura anterior"
      (click)="navigatePrevious.emit()"
    >
      ‹
    </button>
    <div class="month-label">
      <span class="title">{{ focusedCycle.label }}</span>
      <span class="subtitle">
        {{ focusedCycle.cycleRangeLabel }} • venc. {{ focusedCycle.dueDateLabel }}
      </span>
    </div>
    <button
      class="icon-button"
      type="button"
      [disabled]="!canNavigateNext"
      aria-label="Próxima fatura"
      (click)="navigateNext.emit()"
    >
      ›
    </button>
  </div>
  <button class="primary" type="button" (click)="openNewEntry.emit()">Novo lançamento</button>
</header>
