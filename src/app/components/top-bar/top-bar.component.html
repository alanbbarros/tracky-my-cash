<header class="top-bar">
  <div class="user-summary">
    <span class="avatar">{{ userName.slice(0, 1).toUpperCase() }}</span>
    <div>
      <p class="muted">Bem-vindo de volta,</p>
      <strong>{{ userName }}</strong>
    </div>
  </div>

  <nav class="top-nav">
    <button type="button" [class.active]="activeView === 'calendar'" (click)="openView.emit('calendar')">
      Calendário
    </button>
    <button type="button" [class.active]="activeView === 'cards'" (click)="openView.emit('cards')">
      Cartões
    </button>
    <button type="button" [class.active]="activeView === 'transactions'" (click)="openView.emit('transactions')">
      Lançamentos
    </button>
  </nav>

  <div class="month-nav" *ngIf="focusedCycle && activeView === 'calendar'">
    <button
      class="icon-button"
      type="button"
      [disabled]="!canNavigatePrevious"
      aria-label="Ciclo anterior"
      (click)="navigatePrevious.emit()"
    >
      ‹
    </button>
    <span class="month-label">Fatura {{ focusedCycle.label }} {{ focusedCycle.year }}</span>
    <button
      class="icon-button"
      type="button"
      [disabled]="!canNavigateNext"
      aria-label="Próximo ciclo"
      (click)="navigateNext.emit()"
    >
      ›
    </button>
  </div>
</header>
