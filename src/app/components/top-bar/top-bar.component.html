<header class="top-bar">
  <div>
    <p class="eyebrow">Tracky My Cash</p>
    <h1>Painel financeiro</h1>
    <div class="header-meta">
      <span class="meta-pill" *ngIf="focusedMonth">
        Mês em foco: {{ focusedMonth.label }} {{ focusedMonth.year }}
      </span>
      <span class="meta-text">Clique em um dia para alternar o resumo detalhado.</span>
    </div>
  </div>
  <div class="actions">
    <button class="ghost" type="button">Configurar categorias</button>
    <button class="primary" type="button" (click)="openNewEntry.emit()">Novo lançamento</button>
  </div>
</header>
