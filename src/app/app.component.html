<div class="app-shell">
  <app-top-bar (openNewEntry)="openModal()"></app-top-bar>

  <app-summary-section [summaryCards]="summaryCards"></app-summary-section>

  <main class="content">
    <app-calendar-section [months]="months" (dayHover)="onHoverDay($event)"></app-calendar-section>

    <app-details-panel [selectedDay]="selectedDay"></app-details-panel>
  </main>

  <app-entry-modal
    [isOpen]="isModalOpen"
    (closeModal)="closeModal()"
    (saveEntry)="onSaveEntry($event)"
  ></app-entry-modal>
</div>
